<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/orders.css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="Scripts/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="Scripts/utils/dataService.js"></script>
    <script type="text/javascript" src="Scripts/models/orderIdentification.js"></script>
    <script type="text/javascript" src="Scripts/viewmodels/ordersViewModel.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            ko.applyBindings(ordersViewModel);
            ordersViewModel.init();
        });
    </script>
    <title>Orders</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row orders-header">
            <div class="col-5 col-sm-5">
                <h6 class="vertical-top-space-3">Product Orders</h6>
            </div>
            <div class="col-7 col-sm-7 text-right vertical-top-space-4">
                <button class="btn btn-sm btn-info" data-bind="enable: selectedOrderIndex() > -1, click: onViewAvailableDocuments">View Available Documents</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="orders-content">
            <table class="order-doc-tbl-hdr text-center">
                <tr>
                    <th class="order-col-4">
                        Sales Order
                    </th>
                    <th class="order-col-4">
                        Customer
                    </th>
                    <th class="order-col-4">
                        Status
                    </th>
                </tr>
            </table>
            <div class="orders-tbl-scroll">
                <table class="order-doc-tbl vertical-top-space-3" data-bind="foreach: {data: orders, afterRender: renderedHandler}">
                    <tr class="row order-doc-item" data-bind="click: $root.onSelectOrder.bind($data, $index()), css:{ 'active':  $index() == $root.selectedOrderIndex() }">
                        <td class="order-col-4 text-center" data-bind="text: orderId"></td>
                        <td class="order-col-4 text-center">
                            <span data-bind="text: customerId"></span>
                            <span data-bind="text: customerName"></span>
                        </td>
                        <td class="order-col-4 text-center" data-bind="text: orderStatus"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
